	<script>

		// we need to set an event on the update button.
		$(document).ready();
		$(".mtr-btn").on("click",edit);

		function edit(){
			sendInfo().then(results=>{
				console.log(results);
				if (results== "all good"){
					$(".f-title").html("Inform updated.");
				}
				else{
					$(".f-title").html("Passwords do not match");
				}
			})
		}


		async function sendInfo(){
			
			const response = await fetch('http://localhost/facebook/edit.php',{
					method: 'POST',
					body: new URLSearchParams({
						"first_name": $("#fn").val(),
						"last_name": $("#ln").val(),
						"email": $("#email").val(),
						"password": $("#pass").val(),
						"conf_password": $("#cpass").val()
 					})
				
                })
				 if (!response.ok){
					 const message = "An error occured";
					 throw new Error(message);
				 }
				 const results = await response.json();  
				 return results;
			}
		


	</script>
